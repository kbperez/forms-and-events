<!DOCTYPE>
  <html>

  <head>
    <title>Forms And Events Demo</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <!-- content goes here -->
      <form id="sample_form">
        <fieldset>
          <label for="first">first name:</label>
          <input for="text" name="first" placeholder="enter your first name" required>
        </fieldset>

        <fieldset>
          <label for="last">last name:</label>
          <input for="text" name="last" placeholder="enter your last name" required>
        </fieldset>

        <fieldset>
          <label for="enrolled">currently enrolled?</label>
          <input type="checkbox" name="enrolled" value="enrolled">
        </fieldset>

        <fieldset>
          <label for="future-classes">interested in future classes</label>
          <input type="radio" name="future_classes" value="yes">yes
          <input type="radio" name="future_classes" value="no">no
        </fieldset>

        <button id="submit_btn" type="submit">add student</button>

      </form>

      <section id="students">
        <table>
          <thead>
            <th>first name</th>
            <th>last name</th>
            <th>enrolled</th>
            <th>future classes?</th>
          </thead>
          <tbody id="student_table">
            <!-- student table data goes here -->
          </tbody>
        </table>
      </section>
      <script src="app.js"></script>
    </body>
  </html>
